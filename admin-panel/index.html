<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sweet Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Include base template -->
    <div id="base" data-file="base.html"></div>

    <script>
        // Load base template
        fetch('base.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('base').outerHTML = html;
                // Now inject dashboard content
                document.getElementById('content').innerHTML = `
                    <div class="container mx-auto">
                        <h2 class="text-2xl font-bold mb-6 text-purple-700 flex items-center">
                            <i class="fas fa-tachometer-alt mr-2"></i> Dashboard Overview
                        </h2>
                        
                        <!-- Stats Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div class="bg-white rounded-lg shadow p-6 flex items-center">
                                <div class="p-3 rounded-full bg-pink-100 mr-4">
                                    <i class="fas fa-coins text-pink-500 text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500">Monthly Revenue</p>
                                    <h3 class="text-2xl font-bold">$12,450</h3>
                                    <p class="text-green-500 text-sm">+12% from last month</p>
                                </div>
                            </div>
                            
                            <div class="bg-white rounded-lg shadow p-6 flex items-center">
                                <div class="p-3 rounded-full bg-purple-100 mr-4">
                                    <i class="fas fa-candy-cane text-purple-500 text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500">Total Products</p>
                                    <h3 class="text-2xl font-bold">87</h3>
                                    <p class="text-green-500 text-sm">+5 new this week</p>
                                </div>
                            </div>
                            
                            <div class="bg-white rounded-lg shadow p-6 flex items-center">
                                <div class="p-3 rounded-full bg-blue-100 mr-4">
                                    <i class="fas fa-users text-blue-500 text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500">Active Users</p>
                                    <h3 class="text-2xl font-bold">1,234</h3>
                                    <p class="text-green-500 text-sm">+32 today</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Recent Orders -->
                        <div class="bg-white rounded-lg shadow p-6 mb-8">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-semibold text-gray-800">
                                    <i class="fas fa-shopping-bag mr-2 text-blue-500"></i> Recent Orders
                                </h3>
                                <a href="orders.html" class="text-purple-600 hover:underline">View All</a>
                            </div>
                            
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#SW-1001</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">John Smith</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Today, 10:30 AM</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$45.99</td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pending</span>
                                            </td>
                                        </tr>
                                        <!-- More order rows... -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- Popular Products -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">
                                <i class="fas fa-star mr-2 text-yellow-500"></i> Popular Products
                            </h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div class="border rounded-lg p-3 text-center hover:shadow-md transition">
                                    <div class="h-32 bg-pink-100 rounded mb-2 flex items-center justify-center">
                                        <i class="fas fa-candy-cane text-4xl text-pink-500"></i>
                                    </div>
                                    <h4 class="font-medium">Chocolate Bar</h4>
                                    <p class="text-sm text-gray-500">45 sold</p>
                                </div>
                                <!-- More product cards... -->
                            </div>
                        </div>
                    </div>
                `;
            });
    </script>
</body>
</html>
