<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar-link:hover {
            transform: translateX(5px);
            transition: transform 0.2s ease;
        }
        .sweet-pink { background: #FFB7C5; }
        .sweet-purple { background: #AB47BC; }
        .main-content {
            margin-left: 16rem;
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gradient-to-r from-pink-400 to-purple-600 p-4 shadow-md fixed top-0 right-0 left-0 z-10">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-3xl text-white font-bold flex items-center">
                <i class="fas fa-candy-cane mr-2"></i> Sweet Admin
            </h1>
            <div class="flex items-center space-x-4">
                <span class="text-white">Admin User</span>
                <button class="px-4 py-2 bg-white rounded text-purple-600 hover:bg-purple-100 transition">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="fixed top-16 left-0 w-64 h-screen bg-white shadow-lg z-10">
        <nav class="space-y-1 p-4">
            <a href="index.html" class="sidebar-link block p-3 rounded hover:bg-gray-100 flex items-center">
                <i class="fas fa-tachometer-alt mr-2 text-purple-600"></i> Dashboard
            </a>
            <a href="products.html" class="sidebar-link block p-3 rounded hover:bg-gray-100 flex items-center">
                <i class="fas fa-candy-cane mr-2 text-pink-500"></i> Products
            </a>
            <a href="orders.html" class="sidebar-link block p-3 rounded hover:bg-gray-100 flex items-center">
                <i class="fas fa-shopping-bag mr-2 text-blue-500"></i> Orders
            </a>
            <a href="users.html" class="sidebar-link block p-3 rounded hover:bg-gray-100 flex items-center">
                <i class="fas fa-users mr-2 text-green-500"></i> Users
            </a>
            <a href="settings.html" class="sidebar-link block p-3 rounded hover:bg-gray-100 flex items-center">
                <i class="fas fa-cog mr-2 text-yellow-500"></i> Settings
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content mt-16 p-6">
        <!-- Content will be inserted here by individual pages -->
        <div id="content"></div>
    </main>

    <script>
        // Common JavaScript functions
        function showToast(message, type = 'success') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500'
            };
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 ${colors[type]} text-white px-4 py-2 rounded shadow-lg`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
